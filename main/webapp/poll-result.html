<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/src/style/popup.css">
    <link rel="stylesheet" href="/src/style/result.css">
</head>
<body>
	<table>
		<tr>
			<td id="question" colspan="2">super super long question with
				length up to 200 characters.</td>
		</tr>
		<tr>
			<td class="date" colspan="2">Survey date: 2024-02-24 ~
				2025-02-25</td>
		</tr>
		<tr>
			<td class="date" colspan="2">Last changed: 2020-02-02</td>
		</tr>
		<tr>
			<td class="participant" colspan="2">Participant: <span>3000</span></td>
		</tr>
		<tr>
			<td id="content" colspan="2">
				<ul>
					<li class="list-container">
						<div class="item" id="sample-item">Super Long Sample Item So
							that not Over 50 characters</div>
						<div class="progress-bar">
							<div class="progress" style="background-color: red; width: 50px;">
							</div>
						</div>
						<div class="count">1500</div>
					</li>
				</ul>
				<ul>
					<li class="list-container">
						<div class="item" id="sample-item">Sample Item</div>
						<div class="progress-bar">
							<div class="progress"
								style="background-color: darksalmon; width: 33px"></div>
						</div>
						<div class="count">1000</div>
					</li>
				</ul>
				<ul>
					<li class="list-container">
						<div class="item" id="sample-item">Others</div>
						<div class="progress-bar">
							<div class="progress" style="width: 17px"></div>
						</div>
						<div class="count">500</div>
					</li>
				</ul>
			</td>
		</tr>
		<tr>
			<td class="button" id="close" colspan=2><a href="#">close</a></td>
		</tr>
	</table>
</body>
</html>
